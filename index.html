<!DOCTYPE html>
<html>
<head>
  <title>Matrimonio de [Nombre de la Pareja]</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Estilos generales */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #9CDCEB;
      color: #333;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    /* Estilos del encabezado */
    header {
      text-align: center;
      margin-bottom: 20px;
    }

    /* Estilos de la sección de detalles */
    #detalles {
      text-align: center;
    }

    #detalles h2 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    #detalles p {
      margin-bottom: 10px;
    }

    /* Estilos de la sección de galería */
    #galeria h2 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .image-grid {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .image-grid img {
      max-width: 300px; /* Ancho máximo deseado */
      height: auto;
      border-radius: 50%;
    }

    /* Estilos de la sección de RSVP */
    #rsvp h2 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .rsvp-form {
      margin-top: 20px;
      text-align: center;
    }

    .rsvp-form input[type="text"],
    .rsvp-form input[type="email"],
    .rsvp-form input[type="submit"] {
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
    }

    .rsvp-form input[type="submit"] {
      background-color: #333;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    .rsvp-form input[type="submit"]:hover {
      background-color: #555;
    }

    /* Estilos de la sección de música */
    #musica h2 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    #musica iframe {
      background-color: #edebeb;
      width: 100%;
      height: 300px;
    }

    /* Estilos del pie de página */
    footer {
      text-align: center;
    }

    footer h2 {
      font-size: 24px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Matrimonio de [Edward y Andrea]</h1>
  </header>

  <section id="detalles">
    <div class="container">
      <h2>Detalles del evento</h2>

      <h3>Fecha y hora</h3>
      <p>Fecha: 14/10/2023</p>
      <p>Hora: 00:00</p>

      <h3>Lugar</h3>
      <p>Piede Cuesta Santander</p>
    </div>
  </section>

  <section id="galeria">
    <div class="container">
      <h2</h2>
      <div class="image-grid">
        <img src="C:\Users\Cyf Soluciones\Desktop\Pagina Web\bd.jpg" alt="Imagen 1">
      </div>
    </div>
  </section>

  <section id="rsvp">
    <div class="container">
      <h2>Confirma tu asistencia</h2>
      <form class="rsvp-form">
        <input type="text" placeholder="Nombre">
        <input type="email" placeholder="Correo electrónico">
        <input type="submit" value="Confirmar Asistencia">
      </form>
    </div>
  </section>

  <section id="musica">
    <div class="container">
      <h2>Música</h2>
      <iframe width="100%" height="166" scrolling="no" frameborder="no" allow="autoplay" src="C:\Users\Cyf Soluciones\Desktop\Pagina Web\bad.mp3"></iframe>
    </div>
  </section>

  <footer>
    <div class="container">
      <h2>Información de contacto</h2>
      <p>Teléfono: 123-456-789</p>
      <p>Email: info@matrimonio.com</p>
    </div>
  </footer>
</body>
</html>
